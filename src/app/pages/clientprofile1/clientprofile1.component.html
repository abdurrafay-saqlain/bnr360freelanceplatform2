<form [formGroup]="clientprofileForm">
    <div class="clientprofile">
        <div class="sign-up2-con">

            <div class="">

                <img src="../../../assets/BnR360.png" alt="" style="width:150px; height:85px;" routerLink="">

            </div>

            <div style="width: 200px;">

                <p class="m-0">Completion Rate: <span class="percent">20%</span></p>

                <div class="w3-light-grey">

                    <!-- <div class="w3-grey" style="height:24px;width:20%;margin-top: -40px; border-radius: 8px; margin-bottom: 20px; margin-left: 190px;"></div> -->
                    <div class="animation-bar-1">
                        <span style="width:20%"></span>
                    </div>

                </div>

            </div>

        </div>
        <div class="client-profile-container">
            <div class="box">
                <h1>Join Bnr 360 as a Client </h1>
                <p style="margin-left: 60px">Skills
                    <!-- <img src="assets/im.png" alt=""
                        style="width: 16px; height: 16px;"> -->
                    <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                </p>
                <select name="Skills" id="Skills" formControlName="Skills">
                    <option value="Gram">Gram</option>
                    <option value="Grace">Grace</option>
                    <option value="Graph">Graph</option>
                    <option value="Graphic Design">Graphic Design</option>
                    <option value="Gram">Gram</option>
                    <option value="Grace">Grace</option>
                    <option value="Graph">Graph</option>
                    <option value="Graphic Design">Graphic Design</option>
                    <option value="Gram">Gram</option>
                    <option value="Grace">Grace</option>
                    <option value="Graph">Graph</option>
                    <option value="Graphic Design">Graphic Design</option>
                </select>
                <div class="Country">
                    <p style="margin-left: 60px" for="Country">Country
                        <!-- <img src="assets/im.png" alt=""
                            style="width: 16px; height: 16px;"> -->
                        <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                    </p>
                    <select name="Country" id="Country" formControlName="Country">
                        <option value="pakistan">pakistan</option>
                        <option value="India">India</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
                <div class="City">
                    <p style="margin-left: 60px" for="City">City
                         <!-- <img src="assets/im.png" alt=""
                            style="width: 16px; height: 16px;"> -->
                            <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                        </p>
                    <select name="City" id="City" formControlName="City">
                        <option value="Karachi">Karachi</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Islamabad">Islamabad</option>
                        <option value="Pindi">Pindi</option>
                    </select>
                </div>
                <p style="margin-left: 60px">Address 
                    <!-- <img src="assets/im.png" alt="" style="width: 16px; height: 16px;"> -->
                    <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                </p>
                <div class="field">
                    <input type="text" id="Address" name="Address" formControlName="Address">
                    <p style="margin-left: 60px">Language 
                        <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                    </p>
                    <div class="field">
                        <input type="text" id="Language" name="Language" placeholder="      Urdu        English "
                            formControlName="Language">
                        <p style="margin-left: 60px">Description <i class="fa fa-question-circle-o" aria-hidden="true"></i></p>
                        <div class="field">
                            <!-- <input type="text" id="Descriptions" name="Description"
                                placeholder="An effective overview needs to be at least 600 characters."
                                formControlName="Language"> -->
                                <textarea cols="10" rows="10" id="Descriptions" name="Description"
                                placeholder="An effective overview needs to be at least 600 characters."
                                formControlName="Language"></textarea>
                            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                                <button class="btn" (click)="savedata()">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
